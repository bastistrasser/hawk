<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        {{ workflow_overview }}
    </div>
    <div>
        {% for dataset in datasets %}
        <div id="content-dataset-{{ dataset.id }}">
            {% include "column_information.html" with context %}
        </div>
        {% endwith %}
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
    <script>
        const showDataset = (datasetId) => {
            let allContentDivs = document.querySelectorAll("[id^='content-']");
            for (let i=0; i<allContentDivs.length; i++){
                allContentDivs[i].style.display = "none";
            }
            let selectedDiv = document.getElementById("content-dataset-" + datasetId)
            selectedDiv.style.display = "block";
        }
        document.addEventListener('DOMContentLoaded', () => {
            let table = new DataTable('.columns', {searching: false, paging: false, info: false})
            showDataset(0)
        })

    </script>
</body>
</html>
